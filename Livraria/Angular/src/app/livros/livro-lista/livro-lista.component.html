<table class="table table-hover">
    <tr>
      <td>Título</td>
      <td>Data da publicação</td>
      <td></td>
    </tr>
    <tr *ngFor="let liv of livroService.lista">
      <td (click)="popularForm(liv)">{{liv.Titulo}}</td>
      <td (click)="popularForm(liv)">{{liv.DataPublicacao | date: 'dd/MM/yyyy' }}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(liv.LivroId)"></i>
      </td>
    </tr>
  </table>
