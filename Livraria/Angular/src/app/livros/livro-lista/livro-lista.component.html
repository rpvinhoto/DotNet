<div class="search-div">
  <button mat-raised-button>
    <mat-icon>add</mat-icon>Novo
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Pesquisar" autocomplete="off" (keyup)="filtrar()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listaRegistros" matSort>
    <ng-container matColumnDef="titulo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Título</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.titulo}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="editora">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Editora</mat-header-cell>
      <mat-cell *matCellDef="let registro">{{registro.editora}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="categoria">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</mat-header-cell>
      <mat-cell *matCellDef="let registro">{{registro.categoria}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="dataPublicacao">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Data da publicação</mat-header-cell>
      <mat-cell *matCellDef="let registro">{{registro.dataPublicacao}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="carregando">
      <mat-footer-cell *matFooterCellDef colspan="5">
        Carregando...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="nenhumRegistro">
      <mat-footer-cell *matFooterCellDef colspan="5">
        Nenhum registro.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['carregando']" [ngClass]="{'hide':listaRegistros!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['nenhumRegistro']" [ngClass]="{'hide':!(listaRegistros!=null && listaRegistros.data.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
