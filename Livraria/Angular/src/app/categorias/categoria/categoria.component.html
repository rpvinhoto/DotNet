<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="CategoriaId" [value]="categoriaService.formData.CategoriaId">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="far fa-edit" [class.green-icon]="Nome.valid" [class.red-icon]="Nome.invalid && Nome.touched"></i>
          </div>
        </div>
        <input name="Nome" #Nome="ngModel" [(ngModel)]="categoriaService.formData.Nome" class="form-control"
          placeholder="Nome" required maxlength="100">
      </div>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
    </div>
  </form>
